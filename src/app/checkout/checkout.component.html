<div class="row justify-content-center">
  <div class="col-12">
    <h1>check-out</h1>
    <a [routerLink]="'/'">Go back to products</a>
  </div>
  <div class="col-12">
    <h2>Products in your basked</h2>
    <ng-container *ngFor="let productInCart of productsInCart; let i = index">
      <div class="col-3">
        <ul>
          <li><h2>{{ productInCart.name }}</h2></li>
          <li>Description: {{ productInCart.description }}</li>
          <li>Year: {{ productInCart.year }}</li>
          <li>Price: ${{ productInCart.price }}</li>
          <li>Genre: <span *ngFor="let genres of productInCart.productCategory; let last = last">{{ genres.category }}{{ !last ? ', ' : '' }}</span></li>
        </ul>
        <img class="img-fluid" [alt]="productInCart.name" [src]="productInCart.imageUrl">
      </div>
    </ng-container>
  </div>
</div>
